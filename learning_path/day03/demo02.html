<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .nav li{
            list-style: none;  /*去掉列表前面的点*/
            float: left;  /*列表元素浮动，让才当横向排列*/
            width:80px;
            height:30px;
            text-align: center;
            line-height: 30px;  /*行高与容器高相同，可以设置垂直居中*/
            border:1px solid red;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>视频</li>
        <li>电影</li>
        <li>游戏</li>
        <li>图片</li>
        <li>音乐</li>
    </ul>
</body>
</html>
