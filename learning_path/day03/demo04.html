<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div::before{
            content:"||||before中的内容||||"
        }

        div::after{
            content:"||||after中的内容||||"
        }
    </style>
</head>
<body>
    <div>
        “div中的内容”
    </div>
</body>
</html>
