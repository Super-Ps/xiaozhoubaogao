<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tit{
            /* 字体颜色 */
            color:red;  

            /* 背景颜色 */
            background-color:green;

            /* 设置宽度和高度，px是像素的意思 */
            width:500px;
            height:100px;

            /* 设置字体大小 */
            font-size:16px;

            /* 水平居中 */
            text-align: center;

            /* 设置边框：边框宽10像素，实线，蓝色 */
            border:10px solid blue
        }
    </style>
</head>
<body>
    <h1 class="tit">标题</h1>
    <div class="box"></div>
</body>
</html>
