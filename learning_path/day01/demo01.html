<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签有h1~h6数字越大，文字默认样式越小 -->
    <!-- 如果一个网页中只有一篇文章，那这篇文章的主标题用h1 -->
    <!-- 如果有文章列表，标题一般用h3 -->
    <h1>标题标签</h1>
    <h2>标题标签</h2>
    <h3>标题标签</h3>
    <h4>标题标签</h4>
    <h5>标题标签</h5>
    <h6>标题标签</h6>
</body>
</html>
