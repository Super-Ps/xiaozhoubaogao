<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 类选择器：找到所有class属性值为tit的元素 */
        .tit{
            color:red;
        }

        /* 元素选择器：找到所有h2元素 */
        h2{
            color:blue;
        }

        /* 层级选择器：找到所有class名xiaozhou内部的所有li元素 */
        .xiaozhou li{
            color:green;
        }


    </style>
</head>
<body>
    <h1 class="tit">标题类选择器测试</h1>
    <p class="tit">段落类选择器测试</p>
    <h2>元素选择器测试</h2>

    <ul>
        <li>层级选择器测试</li>
        <li>层级选择器测试</li>
        <li>层级选择器测试</li>
    </ul>

    <ul class="xiaozhou">
        <li>晓舟报告1</li>
        <li>晓舟报告2</li>
        <li>晓舟报告3</li>
    </ul>
</body>
</html>
